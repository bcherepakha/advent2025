<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Advent of Code 2025 — Раннер</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Advent of Code 2025 — Раннер</h1>

    <div class="controls">
      <label>
        День:
        <input id="day" type="number" min="1" max="25" />
      </label>

      <label>
        Частина:
        <select id="part">
          <option value="1">Частина 1</option>
          <option value="2">Частина 2</option>
        </select>
      </label>
    </div>

    <textarea id="input" placeholder="Вставте сюди свій вхідний текст"></textarea>

    <button id="run">Запустити</button>

    <pre id="result"></pre>

    <script type="module" src="app.js"></script>
  </body>
</html>
